    <h1>Contact codifytec</h1>
    <form id="contactForm" action="https://formspree.io/f/mkgdqqlp" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <p id="statusMsg" role="alert" aria-live="polite"></p>
    </form>
  </main>
